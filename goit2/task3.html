<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--Name-->
        <label for="check1">Name</label> 
        <br>
        <input type="text" id="check1"> 
        <p></p>
        <!--Email-->
        <label for="check2">Email</label> 
        <br>
        <input type="text" id="check2"> 
        <p></p>
        <!--Male-->
        Sex <br>
        <input type="radio" id="radio1" name="1">
        <label for="radio1"> Male</label>
        <!--Female-->
        <input type="radio" id="radio2" name="1">
        <label for="radio2"> Female</label> 
        <p></p>
        <!--Current status-->
        Current status <br>
        <input type="checkbox" id="check3"> 
        <label for="check3">Student</label>
        <br>
        <input type="checkbox" id="check4"> 
        <label for="check4">Employed</label>
        <br>
        <input type="checkbox" id="check5"> 
        <label for="check5">Unemployed</label>
        <p></p>
        <!--Month and Year of birth-->
        Month and Year of birth 
        <br>
        <input type="date"> 
        <p></p>
        <!--Skills and Technologies-->
        Skills and Technologies 
        <br>
        <select size="10" multiple="multiple">
            <optgroup label="Tech skills">
                <option value="html">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="GIT">GIT</option>
            </optgroup>
            <optgroup label="Soft skills">
                <option value="html">Time management</option>
                <option value="html">Proactivity</option>
                <option value="html">Teamwork</option>
                <option value="html">Leadership</option>
            </optgroup>
        </select> 
        <p></p>
        <!--Photo-->
        Photo 
        <br>
        <input type="file">
        <p></p>
        <!--Comments-->
        Comments <br>
        <textarea name="Comments" id="comments" cols="30" rows="5"></textarea> 
        <p></p>
        <input type="submit" value="Save">
    </form>
</body>
</html>
